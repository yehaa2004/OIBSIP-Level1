<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="wrapper">
        <h3 style="color:rgb(23, 69, 221)">Temperature Convertor</h3>
        <div class="container">
            <label>Enter Degrees</label>
            <label>Select Type</label><br><br>
            <input type="text" name="t" id="a"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select id="b" >
            <option>Fahrenheit</option>
            <option >Celsius</option>
            </select><br>
            <label>Result</label><br>
            <input type="text" name="p" value="result" id="c" size="30" /><br>
            <center><input type="button" value="Convert" id="cone" onclick="tempconverter()"/></center>
        </div>
    
    
    <script src="script.js"></script>
</body>
</html>
